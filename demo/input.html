<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单输入</title>
    <link rel="stylesheet" href="../src/cissy-ui.css">
</head>
<body>
    <div class="cc-content">
        <h1 class="cc-panel-title">标题</h1>
        <div class="cc-panel-body no-padding">
            <div class="cc-form-item">
                <label class="cc-form-label">用户名</label>
                <div class="cc-form-body">
                    <input type="text" class="cc-input" placeholder="请输入用户名">
                </div>
            </div>
            <div class="cc-form-item">
                <label class="cc-form-label">密码</label>
                <div class="cc-form-body">
                    <input type="password" class="cc-input" placeholder="请输入密码">
                </div>
            </div>
            <div class="cc-form-item">
                <label class="cc-form-label">日期</label>
                <div class="cc-form-body">
                    <input type="date" class="cc-input" placeholder="请选择日期">
                </div>
            </div>
            <div class="cc-form-item">
                <label class="cc-form-label">手机号</label>
                <div class="cc-form-body">
                    <input class="cc-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close cc-input-reset"></i>
                </div>
        </div>
    </div>
</body>
</html>
